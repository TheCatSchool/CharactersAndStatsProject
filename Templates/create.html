</style>
<script>
    const maxPoints = 60;
    const inputs = document.querySelectorAll("input[type=number]");
    const pointsRemainingDisplay = document.getElementById("pointsRemaining");

    function updatePoints(e) {
        // Calculate total used, treating empty fields as 0 temporarily
        let totalUsed = 0;
        inputs.forEach(input => {
            let val = parseInt(input.value);
            totalUsed += isNaN(val) ? 0 : val;
        });

        let pointsRemaining = maxPoints - totalUsed;

        // If total exceeds maxPoints, reduce the last changed input
        if (pointsRemaining < 0 && e) {
            let currentVal = parseInt(e.target.value) || 0;
            e.target.value = currentVal + pointsRemaining; // reduce to fit max
            pointsRemaining = 0;
        }

        pointsRemainingDisplay.textContent = pointsRemaining;

        // After calculation, ensure empty inputs become minimum 1
        inputs.forEach(input => {
            if (input.value === "" || parseInt(input.value) < 1) {
                input.value = 1;
            }
        });
    }

    // Attach event listeners

    // Attach event listeners
    inputs.forEach(input => input.addEventListener("input", updatePoints));

    // Initialize
    updatePoints();
</script>
